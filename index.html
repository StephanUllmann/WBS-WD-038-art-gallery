<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>WD#038 | Enrich CSS: Art Gallery</title>
  </head>
  <body>
    <form class="gallery" action="">
      <header class="header">
        <input
          type="radio"
          class="gallery__radio"
          name="gallery"
          id="heading"
        /><label for="heading"
          ><h1 class="header__heading">ArtGallery</h1></label
        >
      </header>
      <main>
        <div id="tulip-wr">
          <input
            type="radio"
            name="gallery"
            id="tulip-field"
            class="gallery__radio"
          /><label for="tulip-field" class="gallery__label">
            <figure class="gallery__figure">
              <img
                src="596px-Claude_Monet_-_Tulip_fields_in_Holland_(MusÃ©e_d'Orsay).jpg"
                alt="Claude Monet Tulip fields in Holland"
                class="gallery__img"
              />
              <figcaption class="gallery__caption">
                Claude Monet | Tulip fields in Holland | Impressionismus | 1886
              </figcaption>
            </figure>
          </label>
        </div>
        <div id="lilies-wr">
          <input
            type="radio"
            name="gallery"
            id="lilies"
            class="gallery__radio"
          /><label for="lilies" class="gallery__label">
            <figure class="gallery__figure">
              <img
                src="640px-Claude_Monet_-_The_Water_Lilies_-_The_Clouds_-_Google_Art_Project.jpg"
                alt="Claude Monet The Water Lilies"
                class="gallery__img"
              />
              <figcaption class="gallery__caption">
                Claude Monet | The Water Lilies - The Clouds | Impressionismus |
                1915-26
              </figcaption>
            </figure>
          </label>
        </div>
        <div id="parliament-wr">
          <input
            type="radio"
            name="gallery"
            id="parliament"
            class="gallery__radio"
          /><label for="parliament" class="gallery__label">
            <figure class="gallery__figure">
              <img
                src="554px-Monet_DasParlament_Sonnenuntergang.png"
                alt="Claude Monet British Parliament at Sunset"
                class="gallery__img"
              />
              <figcaption class="gallery__caption">
                Claude Monet | The Parliament - Sunset | Impressionismus | 1903
              </figcaption>
            </figure>
          </label>
        </div>
        <div id="dresden-wr">
          <input
            type="radio"
            name="gallery"
            id="dresden"
            class="gallery__radio"
          /><label for="dresden" class="gallery__label">
            <figure class="gallery__figure">
              <img
                src="640px-Hill_and_Ploughed_Field_near_Dresden_by_Caspar_David_Friedrich.jpg"
                alt="Caspar David Friedrich Ploughed Field near Dresden"
                class="gallery__img"
              />
              <figcaption class="gallery__caption">
                Caspar David Friedrich | Hill and ploughed field near Dresden |
                Romantic landscape | 1824
              </figcaption>
            </figure>
          </label>
        </div>
        <div id="summer-wr">
          <input
            type="radio"
            name="gallery"
            id="summer"
            class="gallery__radio"
          /><label for="summer" class="gallery__label">
            <figure class="gallery__figure">
              <img
                src="640px-Caspar_David_Friedrich_-_Der_Sommer_(Landschaft_mit_Liebespaar).jpg"
                alt="Caspar David Friedrich Der Sommer"
                class="gallery__img"
              />
              <figcaption class="gallery__caption">
                Caspar David Friedrich | The Summer (Landscape with Couple) |
                Romantic landscape | 1824
              </figcaption>
            </figure>
          </label>
        </div>
        <div id="cemetry-wr">
          <input
            type="radio"
            name="gallery"
            id="cemetery"
            class="gallery__radio"
          /><label for="cemetery" class="gallery__label">
            <figure class="gallery__figure">
              <img
                src="357px-Caspar_David_Friedrich_053.jpg"
                alt="Caspar David Friedrich Cemetery"
                class="gallery__img"
              />
              <figcaption class="gallery__caption">
                Caspar David Friedrich | The Cemetery Entrace | Romantic
                landscape | 1825
              </figcaption>
            </figure>
          </label>
        </div>
      </main>
    </form>
    <footer><h3>WD#038 CSS: Art Gallery</h3></footer>
  </body>
</html>
